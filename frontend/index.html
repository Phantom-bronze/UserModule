<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Digital Signage - Dashboard</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="User management platform for digital signage with multi-tenant support">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DigitalSign">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/icons/icon-192x192.png">

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="page">
        <div class="login-container">
            <div class="login-card">
                <div class="logo">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <rect width="60" height="60" rx="12" fill="#4CAF50"/>
                        <path d="M20 30L27 37L40 23" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Simple Digital Signage</h1>
                <p class="subtitle">Manage your digital content across all displays</p>

                <button id="google-login-btn" class="btn-google">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" fill="#4285F4"/>
                        <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z" fill="#34A853"/>
                        <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z" fill="#FBBC05"/>
                        <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="manual-token">
                    <input type="text" id="manual-token" placeholder="Paste access token here" class="input">
                    <button id="manual-login-btn" class="btn-primary">Sign In</button>
                </div>

                <p class="help-text">
                    First time? The first user to sign in becomes the Super Admin.
                </p>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">
                    <svg width="32" height="32" viewBox="0 0 60 60">
                        <rect width="60" height="60" rx="12" fill="#4CAF50"/>
                        <path d="M20 30L27 37L40 23" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="app-name">Digital Signage</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="overview">
                    <span class="icon">üìä</span>
                    <span>Overview</span>
                </a>
                <a href="#" class="nav-item" data-page="companies">
                    <span class="icon">üè¢</span>
                    <span>Companies</span>
                </a>
                <a href="#" class="nav-item" data-page="users">
                    <span class="icon">üë•</span>
                    <span>Users</span>
                </a>
                <a href="#" class="nav-item" data-page="devices">
                    <span class="icon">üì∫</span>
                    <span>Devices</span>
                </a>
                <a href="#" class="nav-item" data-page="invitations">
                    <span class="icon">‚úâÔ∏è</span>
                    <span>Invitations</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <img id="user-avatar" src="https://via.placeholder.com/40" alt="User" class="avatar">
                    <div class="user-details">
                        <div id="user-name" class="name">Loading...</div>
                        <div id="user-role" class="role">...</div>
                    </div>
                </div>
                <button id="logout-btn" class="btn-logout">
                    <span>üö™</span> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1 id="page-title">Overview</h1>
                <div class="header-actions">
                    <button id="refresh-btn" class="btn-icon" title="Refresh">
                        <span>üîÑ</span>
                    </button>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Content will be loaded here dynamically -->
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
    </div>

    <script src="/static/config.js"></script>
    <script src="/static/api.js"></script>
    <script src="/static/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
